//GENERAL
    developer 1
    con_enable 1
    battery_saver 0

    cl_autohelp 0
    gameinstructor_enable 0
    cl_obs_interp_enable 0

    cl_invites_only_friends 1
    cl_invites_only_mainmenu 1
    cl_join_advertise 2

//AUDIO
    volume 0.4
    snd_headphone_eq 2
    snd_spatialize_lerp 0.15
    snd_steamaudio_enable_perspective_correction 1

    voice_modenable 1
    snd_voipvolume 1
    voice_always_sample_mic 1
    snd_mute_losefocus 0

    snd_menumusic_volume 0.075
    snd_roundaction_volume 0
    snd_roundstart_volume 0
    snd_roundend_volume 0.15
    snd_tensecondwarning_volume 0.05

    snd_deathcamera_volume 0
    snd_deathcamera_volume 0.10
    snd_mute_mvp_music_live_players 1

//VIDEO
    fps_max 360
    fps_max_tools 120
    fps_max_ui 120

    safezonex 0.85
    safezoney 0.9

    hud_scaling 0.65
    hud_showtargetid 1
    cl_teamcounter_playercount_instead_of_avatars 0

    cl_radar_scale 0.4
    cl_hud_radar_scale 1.20
    cl_radar_always_centered 1
    cl_radar_square_with_scoreboard 0

    r_fullscreen_gamma 2
    r_player_visibility_mode 1

    ui_steam_overlay_notification_position topright
    ui_steam_overlay_notification_position_horz 0
    ui_steam_overlay_notification_position_vert 0

//INPUT
    sensitivity 1.2
    zoom_sensitivity_ratio 0.8

    mouse_inverty 0
    option_duck_method 0
    option_speed_method 0
    cl_debounce_zoom true
    cl_sniper_auto_rezoom true

//VISUAL
    viewmodel_presetpos 3

//GAME
    mm_dedicated_search_maxping 50
    cl_hide_avatar_images 0
    cl_allow_animated_avatars 0
    cl_sanitize_player_names 0

//DEBUG
    cl_showfps 0

    cl_hud_telemetry_serverrecvmargin_graph_show 2
    cl_hud_telemetry_frametime_show 2
    cl_hud_telemetry_frametime_poor 100
    cl_hud_telemetry_ping_show 2
    cl_hud_telemetry_net_misdelivery_show 2
    cl_hud_telemetry_net_misdelivery_poor 1

//BINDS
    unbindall

    //GENERAL
        bind 1 slot1 //PRIMARY
        bind 2 slot2 //SECONDARY
        bind 3 slot3 //KNIFE
        bind 4 slot5 //BOMB

    //MOVEMENT
        bind MOUSE_X yaw
        bind MOUSE_Y pitch

        bind w +forward
        bind a +left
        bind s +back
        bind d +right
        bind r +reload

        alias +duckjump "+jump; +duck"
        alias -duckjump "-jump; -duck"
        bind SPACE +duckjump
        bind MWHEELDOWN +jump

        bind MOUSE2 +duck
        bind SHIFT +sprint
        bind MOUSE1 +attack
        bind MOUSE5 +attack2
        bind MWHEELUP +lookatweapon

    //UTILITY
        alias +jumpaction +jump
        alias -jumpaction -jump
        alias +throwaction "-attack; -attack2"
        bind v "+jumpaction; +throwaction;"

        alias +runthrow "+forward; +jump;"
        alias -runthrow "-jump; -forward"
        bind b "+runthrow; +throwaction"

        bind ALT slot8 //SMOKE
        bind MOUSE4 slot10 //MOLOTOV
        bind c slot7 //FLASHBANG
        bind x slot6 //FRAG
        bind 5 slot9 //DECOY

    //MISC
        bind f +use
        bind z drop
        bind t switchhands
        bind h +spray_menu

        bind TAB +showscores
        bind ESCAPE cancelselect
        bind ` toggleconsole
        bind u cl_show_team_equipment

        bind m teammenu
        bind n buymenu
        bind , autobuy
        bind DEL mute
        bind PAUSE pause

    //COMMUNICATION
        bind q +voicerecord
        bind i messagemode
        bind y messagemode2
        bind MOUSE3 player_ping

        bind [ "say glhf"
        bind ] "say gh"
        bind \ "say gg"

host_writeconfig
